<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cyclence</title>
    <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}" 
          type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ static_url('css/cyclence.css') }}" 
          type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ static_url('css/datepicker.css') }}"
  </head>
  <body>
    <script type="text/javascript" 
            src="{{ static_url('js/jquery-1.8.1.min.js') }}"></script>
    <script type="text/javascript" 
            src="{{ static_url('js/bootstrap-datepicker.js') }}"></script>
    <div class="container">
      <div class="row">
        <div class="span9">
          <h1>Welcome to Cyclence {{user.firstname}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="span3 offset3"
             <p><a href="/logout">Logout again!</a></p>
      </div>
      <div class="row">
        <form method="POST" action="/tasks">
          <legend>Create a new Task</legend>
          <label>Task Name</label>
          <input type="text" name="taskname" 
                 placeholder="Walk the dog, mow the lawn, etc...">
          <label>Recurs every:
            <input type="text" name="length" class="span1"> days
          </label>
          <label>First due</label>
          <div class="input-append date"
               data-date-format="dd-mm-yyyy">
            <input class="span2" size="16" type="text" name="firstdue" id="firstdue"
                   value="{{ today.strftime('%m/%d/%Y') }}">
            <span class="add-on"><i class="icon-th"></i></span>
          </div>
          <label class="checkbox">
            <input type="checkbox" name="allowearly" checked="checked"> Allow early completion
          </label>
          <label>Points</label>
          <input type="text" value="100" name="points">
          <label>Tags</label>
          <input type="text" name="tags">
          <label>Notes</label>
          <textarea width="80" name="notes"></textarea>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
    <script>
      $(function(){
          $('#firstdue').datepicker();
      });
    </script>
  </body>
</html>
