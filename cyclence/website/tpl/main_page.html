<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Cyclence</title>
    <link rel="shortcut icon" href="{{ static_url('img/favicon.png') }}">
    <link rel="apple-touch-icon" href="{{ static_url('img/favicon.png') }}">
    <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}" 
          type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ static_url('css/cyclence.css') }}" 
          type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ static_url('css/datepicker.css') }}"
  </head>
  <body ng-controller="MainCtrl">
    <div class="container">
      <div class="row">
        <div class="span4">
          <img id="banner-michael" 
               src="{{ static_url('img/Cyclence_Banner.png') }}" alt="Cyclence">
        </div>
        <div class="span3 offset5">
          <img class="gravatar" src="{{ user.gravatar_url }}?s=30&d=retro"
               style="border-color: hsl({{! gravatar_border }})">
          <span id="loginname">{{ user.email }}</span> <a href="/logout">(logout)</a>
        </div>
      </div>
      <div id="main" class="row">
        <div class="span9" ng-controller="TaskCtrl">
          <table class="table">
            <tr>
              <th></th>
              <th>Task</th>
              <th>Recurs every</th>
              <th>Due</th>
              <th>Last Completed</th>
              <th>Points</th>
            </tr>
            <tr ng-repeat="task in tasks | orderBy:'duedate'" class="taskrow">
              <td>
                <div style="background-color: hsl({{! task.hue }});" 
                     class="indicator"></div>
              </td>
              <td>{{! task.name }}</td>
              <td>{{! task.length }} days</td>
              <td>{{! task.duedate }} </td>
              <td>{{! task.last_completed || "never" }}</td>
              <td>{{! task.points_today }}</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row-fluid">
        <form method="POST" action="/tasks" class="form-inline">
          <legend>Create a new Task</legend>
          <label>Task Name</label>
          <input type="text" name="taskname" 
                 placeholder="Walk the dog, mow the lawn, etc...">
          <label>Recurs every:
            <input type="text" name="length"> days
          </label>
          <div>
            <label>First due</label>
            <div class="input-append date"
                 data-date-format="dd-mm-yyyy">
              <input size="16" type="text" name="firstdue" id="firstdue"
                     value="{{ today.strftime('%m/%d/%Y') }}">
              <span class="add-on"><i class="icon-th"></i></span>
            </div>
          </div>
          <label class="checkbox">
            <input type="checkbox" name="allowearly" checked="checked"> Allow early completion
          </label>
          <label>Points</label>
          <input type="text" value="100" name="points">
          <label>Tags</label>
          <input type="text" name="tags">
          <div>
            <label>Notes</label>
            <textarea width="80" name="notes"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
    <script type="text/javascript" 
            src="{{ static_url('js/jquery-1.8.1.min.js') }}"></script>
    <script type="text/javascript" 
            src="{{ static_url('js/bootstrap-datepicker.js') }}"></script>
    <script type="text/javascript"
            src="{{ static_url('js/angular.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ static_url('js/angular-resource.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ static_url('js/cyclence.js') }}"></script>
    <script>
      $(function(){
          $('#firstdue').datepicker();
      });
    </script>
  </body>
</html>
