{% extends 'master.html' %}
{% block contents %}
<div class="row-fluid">
  <div class="span3">
    <img id="banner-michael"
         src="{{ static_url('img/Cyclence_Banner.png') }}" alt="Cyclence">
  </div>
  <div class="span3 offset6 topper">
    <img class="gravatar" src="{{ user.gravatar_url }}?s=30&d=retro">
    <span id="loginname">{{ user.email }}</span> 
    <a href="/logout" title="Log Out">
      <i class="icon-off icon-white"></i></a>
  </div>
</div>
<div id="main" class="row-fluid">
  <div class="navbar">
    <div class="navbar-inner">'
      <ul class="nav">
        <li class="{%block tasklist-active %}{% end %}">
          <a href="/tasks">
            <i class="icon-tasks"></i> Tasks
        </a></li>
        <li class="{%block newtask-active %}{% end %}">
          <a href="/newtask">
            <i class="icon-pencil"></i> New Task 
        </a></li>
        <li class="{%block friendlist-active %}{% end %}">
          <a href="/friends">
            <i class="icon-user"></i> Friends
        </a></li>
        <li class="{%block notifications-active %}{% end %}">
          <a href="/notifications">
            <i class="icon-flag"></i> Notifications
        </a></li>
      </ul>
    </div>
  </div>
  <div class="fluid-span9 tab-content">
    <div class="tab-pane row-fluid active">
      {% block main-page-content %}
      <!-- You dun goofed. -->
      {% end %}
    </div>
  </div>
</div>
{% end %}
